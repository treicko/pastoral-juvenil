<template name="EventsOptionsSection">
  <div class="eventOptions">
    <div class="headerOptions">FECHA</div>
    <div class="contentOptions">
      <p>
        <input class="with-gap checked-date" name="Todos" type="radio" id="all" {{checkedDate 'Todos'}}/>
        <label for="all">Todos</label>
      </p>
      <p>
        <input class="with-gap checked-date" name="Hoy" type="radio" id="today" {{checkedDate 'Hoy'}}/>
        <label for="today">Hoy</label>
      </p>
      <p>
        <input class="with-gap checked-date" name="Mañana" type="radio" id="tomorrow" {{checkedDate 'Mañana'}}/>
        <label for="tomorrow">Maniana</label>
      </p>
      <p>
        <input class="with-gap checked-date" name="Esta semana" type="radio" id="thisWeek" {{checkedDate 'Esta semana'}}/>
        <label for="thisWeek">Esta semana</label>
      </p>
      <p>
        <input class="with-gap checked-date" name="Siguiente semana" type="radio" id="nextWeek" {{checkedDate 'Siguiente semana'}}/>
        <label for="nextWeek">Proxima semana</label>
      </p>
    </div>
  </div>
</template>
