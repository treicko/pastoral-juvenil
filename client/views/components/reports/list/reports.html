<template name="reports">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title center-align">Reportes </h3>
    </div>
    <div class="panel-body">
      <div class="col s12 m12 l12">

      </div>
      <div class="row">
        <div class="col s12 m5 l5">
          <div class="card blue darken-3 hoverable card-opacity">
            <div class="card-content white-text">
              <span class="card-title center-align">Kardex</span>
              <div class="row row-comment">
                <div class="col s4 m4 l4">
                  <i class="large material-icons">assignment</i>
                </div>
                <div class="col s8 m8 l8">
                  <br>
                  <p>Eventos: {{ evenstNumber }}</p>
                  <p>Grupos: {{ groupsNumber }}</p>
                </div>
              </div>
            </div>
            <div class="card-action">
              <a href="/kardex/{{ userkardex._id }}/detail"><i class="tiny material-icons">format_list_bulleted</i> Ver Detalles</a>
              <!-- <a href="/kardex/{{ userkardex._id }}/chart"><i class="tiny material-icons">pie_chart</i> Ver Gr&aacute;ficos</a> -->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m5 l5">
          <div class="card deep-purple darken-1 hoverable card-opacity">
            <div class="card-content white-text">
              <span class="card-title center-align">Parroquias</span>
              <div class="row row-comment">
                <div class="col s4 m4 l4">
                  <i class="large material-icons">location_city</i>
                </div>
                <div class="col s8 m8 l8">
                  <br>
                  <p>Grupos: {{ groupsNumerForParishSelected }}</p>
                  <p>Eventos: {{ eventsNumerForParishSelected }}</p>
                </div>
              </div>
              <div class="input-field">
                <input type="text" id="report_parish_selected" class="autocomplete validate" autocomplete="off" value="{{parishSelected}}">
                <label class="col s12 m12 l12 error-message" id="label_report_parish_selected" for="report_parish_selected" data-error="Selecciona una parroquia para el reporte">Parroquia/Capilla seleccionada</label>
              </div>
            </div>
            <div class="card-action">
              <a href="/parishes/{{parishSelected}}/detail"><i class="tiny material-icons">format_list_bulleted</i> Ver Detalles</a>
              <!-- <a href="/parishes/chart"><i class="tiny material-icons">pie_chart</i> Ver Gr&aacute;ficos</a> -->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m5 l5">
          <div class="card grey darken-3 hoverable card-opacity">
            <div class="card-content white-text ">
              <span class="card-title center-align">Vicar&iacute;as</span>
              <div class="row row-comment">
                <div class="col s4 m4 l4">
                  <i class="large material-icons">bubble_chart</i>
                </div>
                <div class="col s8 m8 l8">
                  <br>
                  <p>Parroquias: {{ parishNumberForVicarageSelected }}</p>
                  <!-- <p>Depto: Cochabamba</p> -->
                </div>
              </div>
              <div class="input-field">
                <input type="text" id="report_vicarage_selected" class="autocomplete validate" autocomplete="off" value="{{vicarageSelected}}">
                <label class="col s12 m12 l12 error-message" id="label_report_vicarage_selected" for="report_parish_selected" data-error="Selecciona una vicaria para el reporte">Vicar&iacute;a seleccionada</label>
              </div>
            </div>
            <div class="card-action">
              <a href="/vicarages/{{vicarageSelected}}/detail"><i class="tiny material-icons">format_list_bulleted</i> Ver Detalles</a>
              <!-- <a href="/vicarages/chart"><i class="tiny material-icons">pie_chart</i> Ver Gr&aacute;ficos</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
