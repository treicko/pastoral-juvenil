<template name="parish">

  <article>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{name}}</h3>
      </div>
      <div class="panel-body">
        <p>{{location}}</p>
        <a href="/parishes/{{_id}}">Ver detalles</a>
      </div>
    </div>
  </article>
  
</template>
