<template name="parish">
  <div class="">
    <div>
      <nav class="breadcrumb-nav">
        <div class="nav-wrapper">
          <div class="col s12 m12 l12">
            <a href="/parishes" class="breadcrumb">Parroquias</a>
            <a class="breadcrumb">{{parish.name}}</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="parish-show-container">
      <div class="center-align">
        <h3>
          Parroquia/Capilla
          <a
            href="/parishes/{{parish._id}}/edit"
            class="btn-floating btn-large waves-effect waves-light orange accent-4 right-align">
            <i class="material-icons">edit</i>
          </a>
          <a
            href="#modalDeleteParish"
            class="btn-floating btn-large waves-effect waves-light red darken-1 right-align modal-trigger">
            <i class="material-icons">delete</i>
          </a>
        </h3>
      </div>
      <div class="input-field">
        <input id="parish_name_show" class="input-disabled" type="text" value="{{parish.name}}" disabled>
        <label class="active label-disabled" for="parish_name_show">Nombre de la parroquia/capilla</label>
      </div>
      <div class="input-field">
        <input id="parish_ubication_show" class="input-disabled" type="text" value="{{parish.location}}" disabled>
        <label class="active label-disabled" for="parish_ubication_show">Ubicacion de la parroquia/capilla</label>
      </div>
      
      {{> showMap }}
    
      <!-- <div class="input-field">
        <input id="parish_in_charge_show" class="input-disabled" type="text" value="{{parish.inCharge}}" disabled>
        <label class="active label-disabled" for="parish_ubication_show">Encargado de la parroquia/capilla</label>
      </div> -->

      <div class="input-field">
        <label class="active label-disabled">Encargadas/os del grupo:</label><br>
        <div class="row">
          {{#each parish.inCharge}}
            <div class="col s12 m6 l6">
              <ul class="collection">
                <li class="collection-item avatar collection-charge-members">
                  <i class="material-icons circle gray">person</i>
                  <span class="title">{{name}}</span>
                  <p>Telefono: {{phone}}<br></p>
                  <a href="#!"><i class="tiny material-icons">mail</i> Mensaje</a>
                </li>
              </ul>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Structure -->
  <div id="modalDeleteParish" class="modal">
    <div class="modal-content">
      <h4>Cuidado!</h4>
      <p>Est&aacute;s segur@ de que quieres eliminar esta Parroquia/Capilla?</p>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
      <a id='delete_parsih' class="modal-action waves-effect waves-green btn-flat">Aceptar</a>
    </div>
  </div>
</template>
