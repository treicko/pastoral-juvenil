<template name="showMap">
    {{#if isGoogleMapsLoaded }}
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="input-field map-show-container">
            <div class="map-container">
              {{> googleMap name="showMap" options=showMapOptions}}
            </div>
          </div>
        </div>
      </div>
    {{else}}
      <div class="row">
        <div class="col s12 m8 l8 offset-m2 offset-l2">
          <img id="no-conection-image" class="responsive-img" src="/images/noInternetConection.png">
        </div>
      </div>
    {{/if}}
</template>
