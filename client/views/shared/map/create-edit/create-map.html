<template name="CreateEditMap">
  <div class="input-field map-show-container">
    <div class="input-field">
      <div class="map-container">
        <div id="search-content-map" >
          <input id="search-input-map" class="search-input" type="text" placeholder="Buscar en google maps">
          <a id="search-btn" class="waves-effect waves-light btn"><i class="material-icons left">search</i></a>
        </div>
        {{> ShowMap}}
      </div>
    </div>
  </div>
</template>
