<template name="groups">
  <div class="row">
    <div class="col s12 m12 l12">
      <ul class="tabs tabs-fixed-width">
        <li class="tab col s6 m6 l6"><a class="active" href="#groups"><i class="material-icons">list</i> Grupos</a></li>
        <li class="tab col s6 m6 l6"><a href="#create-group"><i class="material-icons">add</i> Crear grupo</a></li>
      </ul>
    </div>
    <div id="groups" class="col s12 m12 l12">
      <div class="parishes-container">
        <div class="row">
          <div class="input-field">
            <i class="material-icons prefix">search</i>
            <input type="text" id="search_group" class="autocomplete">
            <label for="search_group">Busca un grupo por nombre</label>
          </div>
        </div>
        <label class="active label-disabled">Grupos:</label>
        <div class="collection">
          {{#if Template.subscriptionsReady}}
            {{#each groups}}
              <a href="/groups/{{_id}}" class="collection-item">
                <span class="title">{{name}}</span>
                <p><i class="tiny material-icons">location_on</i> {{location}}</p>
                <i class="material-icons secondary-content">format_list_bulleted</i>
              </a>
            {{/each}}
          {{else}}
            <p>Loading...</p>
          {{/if}}
        </div>
      </div>
    </div>
    <div id="create-group" class="col s12 m12 l12">
      {{> newGroup}}
    </div>
  </div>
</template>
