<template name="newMessage">
  <div class="row">
    <div class="col s12 m12 l12">      
      <form id="new-message" class="new-group-container">
        <div class="row">
          <div class="input-field">
            <i class="material-icons prefix">search</i>
            <input type="text" id="search_member_for_message" class="autocomplete" autocomplete="off">
            <label id="label_search_member_for_message" for="search_member_for_message">Busca un miembro por nombre</label>
          </div>
        </div>
        
        <div class="row">
          <div class="col s10 m10 l10 offset-s1 offset-m1 offset-l1">
            <div class="card hoverable">
              <div class="card-content">
                <div class="input-field">
                  <i class="material-icons prefix">mail</i>
                  <textarea id="message_description" class="materialize-textarea"></textarea>
                  <label id="label_message_description" for="message_description">Mensaje</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="input-field">
          <div class="row">
            <input type="submit" class="btn btn-primary col s12 m6 l6 offset-m3 offset-l3" value="Enviar mensaje">
          </div>
        </div>
        
      </form>
    </div>
  </div>
</template>
