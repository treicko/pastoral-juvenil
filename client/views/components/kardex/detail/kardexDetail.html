<template name="kardexDetail">
  <div class="row">
    <div class="col s12 m12 l12">
      <ul class="tabs tabs-fixed-width">
        <li class="tab col s6 m6 l6"><a class="active" href="#kardexEents"><i class="material-icons">event</i> Eventos</a></li>
        <li class="tab col s6 m6 l6"><a href="#kardexGroups"><i class="material-icons">group</i> Grupos</a></li>
      </ul>
    </div>
    <div id="kardexEents" class="col s12 m12 l12">
      <div class="row">
        <div class="parishes-container">
          <label class="active label-disabled">Eventos como encargado:</label>
            {{> kardexInChargeEvents}}
          <label class="active label-disabled">Eventos como participante:</label>
            {{> kardexEvents}}
        </div>
      </div>
    </div>
    <div id="kardexGroups" class="col s12 m12 l12">
      <div class="row">
        <div class="parishes-container">
          <label class="active label-disabled">Grupos como encargado:</label>
            {{> kardexInChargeGroups}}
          <label class="active label-disabled">Grupos como participante:</label>
            {{> kardexGroups}}
        </div>
      </div>
    </div>
  </div>
</template>
