<template name="NewEvent">
  <div class="row" id="newEventView">
    <div class="col s12 m12 l12">      
      <form class="new-event" id="new-event">
        <div class="input-field">
          <input id="event_name" type="text" class="validate" autocomplete="off" data-length="64" maxlength="64" required>
          <label for="event_name" data-error="Agrega un nombre para tu evento">Nombre del evento</label>
        </div>
        <div class="input-field">
          <input id="event_ubication" type="text" class="validate" disabled>
          <label for="event_ubication" class="active">Ubicacion del evento</label>
        </div>
        <div class="input-field">
          <div class="map-container">
            <div id="search-content" >
              <input id="search-input" class="search-input" type="text" placeholder="Buscar en google maps">
              <a id="search-btn" class="waves-effect waves-light btn"><i class="material-icons left">search</i></a>
            </div>
            {{> googleMap name="locationMap" options=mapOptions}}
          </div>
        </div>
        <div class="input-field">
          <div class="row">
            <div class="col s12 m6 l6">
              <p>Fecha</p>
              <i class="material-icons prefix">perm_contact_calendar</i>
              <input id="event_date" type="text" class="datepicker">
            </div>
            <div class="col s12 m6 l6">
              <p>Hora</p>
              <i class="material-icons prefix">schedule</i>
              <input id="event_hour" type="time" class="timepicker">
            </div>
          </div>
          <!--<label for="event_date">Fecha</label>-->
        </div>
        <div class="input-field">
          <input id="event_description" type="text" class="validate">
          <label for="event_description">Description</label>
        </div>
        
        <div class="input-field">
          <input type="submit">
        </div>
      </form>
      <!--{{> quickForm collection="Events" id="insertEventForm" type="insert" class=""}}-->
    </div>
  </div>
</template>
