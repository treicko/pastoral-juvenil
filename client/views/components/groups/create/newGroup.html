<template name="newGroup">
  <div class="row">
    <div class="col s12 m12 l12">      
      <form id="new-group" class="new-group-container">
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <input id="group_name_create" type="text" class="validate" autocomplete="off" data-length="64" maxlength="64">
            <label class="col s12 m12 l12 error-message" id="label_group_name_create" for="group_name_create" data-error="Agrega un nombre para el grupo">Nombre del grupo</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m12 l12">
            <input id="group_ubication_create" type="text" class="validate">
            <label class="col s12 m12 l12 error-message active" id="label_group_ubication_create" for="group_ubication_create" data-error="Agrega una ubicaci&oacute;n para el grupo">Ubicacion del grupo</label>
          </div>
        </div>

        {{> showMap }}

        <div class="row">
          <div class="input-field col s12 m12 l12">
            <input type="text" id="parish_create" class="autocomplete" autocomplete="off">
            <label class="col s12 m12 l12 error-message" id="label_parish_create" for="parish_create" data-error="Agrega una parroquia para el grupo">Parroquia/Capilla</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m12 l12">
            <label id="label_group_in_charges_create">Encargados del grupo</label>
            <div id="in_charges_create" class="chips chips-placeholder chips-autocomplete"></div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m12 l12">
              <label>Miembros del grupo</label>
            <div id="members_create" class="chips chips-placeholder chips-autocomplete"></div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m12 l12">
            <label id="label_group_description_create" class="col s12 m12 l12 error-message">Descripci&oacute;n del grupo:</label>
            <textarea id="group_description_create" type="text" class="materialize-textarea validate"></textarea>
          </div>
        </div>
        
        <div class="input-field">
          <div class="row">
            <a id='cancel_new_group' class="btn col s6 m3 l3 offset-m3 offset-l3 red">Cancelar</a>
            <input type="submit" class="btn col s5 m3 l3 offset-s1 offset-m1 offset-l1" value="Crear grupo">
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
