<template name="kardexDetail">
  <div>
    <nav class="breadcrumb-nav">
      <div class="nav-wrapper">
        <div class="col s12 m12 l12">
          <a href="/reports" class="breadcrumb">Reportes</a>
          <a class="breadcrumb">Kardex</a>
        </div>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
      <ul class="tabs tabs-fixed-width">
        <li class="tab col s4 m4 l4"><a class="active" href="#kardexEents"><i class="material-icons">event</i> Eventos</a></li>
        <li class="tab col s4 m4 l4"><a href="#kardexGroups"><i class="material-icons">group</i> Grupos</a></li>
      </ul>
    </div>
    <div id="kardexEents" class="col s12 m12 l12">
      <div class="row">
        {{> kardexEvents}}
      </div>
    </div>
    <div id="kardexGroups" class="col s12 m12 l12">
      <div class="row">
        <div class="parishes-container">
          <label class="active label-disabled">Grupos como encargado:</label>
            {{> kardexInChargeGroups}}
          <label class="active label-disabled">Grupos como participante:</label>
            {{> kardexGroups}}
        </div>
      </div>
    </div>
  </div>
</template>
