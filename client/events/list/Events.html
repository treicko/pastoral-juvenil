<template name="Events">
  <div class="row">

    <div class="col m7">
      <div class="info">
        <span class="date">
          <span class="month">Jul</span>
          <span class="day">14</span>
        </span>
        <span class="stats">
          <i class="material-icons">forum</i>
          <label class="info-style">9999</label>
        </span>
        <span class="stats">
          <i class="material-icons">supervisor_account</i>
          <label class="info-style"> 16</label>
        </span>
        <span class="stats" style="text-align: center;">
          <i class="material-icons">location_on</i>
        </span>
      </div>
      
      <div class="info-card">

        <div class="card event-card">
          <div class="card-content event-content">
            <img class="activator event-image" style="width: 100%; height: 200px;" src="images/4.jpg">
            <div class="event-information">
              <span class="card-title">Event Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
          </div>

          <div class="card-action">
            <a href="#">Detalles</a>
            <a href="#">Me Interesa</a>
          </div>
        </div>
      </div>

    </div>

    <div class="col m5">
      {{ title }}
      {{#each selectedEvents}}
        {{> Event}}
      {{/each}}
      <ul class="collection">
        <li class="collection-item avatar">
          <img src="images/5.jpg" alt="" class="circle">
          Mayi - 2
          <span class="title">Visita al centro de ancianitos</span>
          <p>Hora: 8am - 15:00pm <br>
            Se realizara una visita al hogar de ancianitos, para mayor informacion llamar al 74301597
          </p>

        </li>
        <li class="collection-item avatar">
          <img src="images/5.jpg" alt="" class="circle">

          <span class="title">Reunion de coordinadores Fac</span>
          <p>Hora: 17:00pm<br>
            A todos los cordinadores de la JUB se les precisa a la Reunion en el colegio Santo Domingo
          </p>

        </li>
        <li class="collection-item avatar">
          
          <img src="images/5.jpg" alt="" class="circle">
          <span class="title">Misa de 9 dias para el Padre Bartolom'e</span>
          <p>Hora: 19:00pm - 20:00pm<br>
            Templo Recoleta
          </p>          
        </li>
        <li class="collection-item avatar">
          
          <img src="images/5.jpg" alt="" class="circle">
          <span class="title">Oracion por venezuela</span>
          <p>8:00pm - 9:00pm<br>
            Templo Cala Cala
          </p>
          
        </li>
      </ul>
    </div>

  </div>

  <script>
    $(document).ready(function(){
        $('.carousel').carousel();
      });
  </script>
</template>

</template>
